<div class="task-list-container">
  <h2>Task List</h2>

  <button routerLink="/tasks/add" class="add-btn">+ Add Task</button>

  <div *ngIf="tasks.length === 0; else taskList">
    <p>No tasks available. Click "Add Task" to create one!</p>
  </div>

  <ng-template #taskList>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td>{{ task.title }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.dueDate | date: 'shortDate' }}</td>
          <td>{{ task.completed ? '✅ Done' : '⏳ Pending' }}</td>
          <td>
            <button [routerLink]="['/tasks/edit', task.id]" class="edit-btn">
              Edit
            </button>
            <button (click)="deleteTask(task.id)" class="delete-btn">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
