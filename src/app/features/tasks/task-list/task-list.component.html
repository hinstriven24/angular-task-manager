<div class="task-list-container">
  <h2>
    <span class="material-icons">checklist</span>
    Task List
  </h2>

  <a routerLink="/tasks/add" class="add-btn">
  <span class="material-icons">add</span>
  Add Task
  </a>

  <!-- Loading 状态 -->
  <div *ngIf="loading" class="loading-state">
    <p>加载中... <span class="spinner">🔄</span></p>
  </div>

  <!-- 空数据状态 -->
  <div *ngIf="!loading && tasks.length === 0" class="empty-state">
    <p>No tasks available. Click "Add Task" to create one!</p>
  </div>

  <!-- 有数据状态 -->
  <div *ngIf="!loading && tasks.length > 0">
    <table class="task-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td data-label="Title">{{ task.title }}</td>
          <td data-label="Description">{{ task.description }}</td>
          <td data-label="Due Date">{{ task.dueDate | date: 'shortDate' }}</td>
          <td data-label="Status">
            <span [class]="'status-badge ' + (task.completed ? 'status-done' : 'status-pending')">
              {{ task.completed ? 'Done' : 'Pending' }}
            </span>
          </td>
          <td data-label="Actions">
            <div class="action-buttons">
              <a [routerLink]="['/tasks/edit', task.id]" class="edit-btn">
  <span class="material-icons">edit</span>
  Edit
</a>
              <button (click)="deleteTask(task.id)" class="delete-btn">
                <span class="material-icons">delete</span>
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
